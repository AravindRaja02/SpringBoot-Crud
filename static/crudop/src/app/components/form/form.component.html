<style>
  body{
    background-color: aquamarine;
  }
</style>

<body>
<div class="main" style="margin-top:10px">
  <div style="text-align: center;font-family:'Courier New', Courier, monospace"><h2>CRUD OPERATIONS </h2></div>
  <br/>
  <form (ngSubmit)="processForm()" >
    <div class="form group">
        <label for="id">Id</label>
      <input type="text" name="id" class="form-control" [(ngModel)]="user.id">
    </div>
    
    <div class="form group">
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="user.name">
    </div>
    <div class="form group">
      <label for="city">city</label>
      <input type="text" name="city" class="form-control" [(ngModel)]="user.city">
    </div>
    <br/>
    <input type="submit" value="Save" class="btn btn-secondary">
  </form>
</div>
</body>
