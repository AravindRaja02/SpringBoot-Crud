<div>
  <table class="table table-dark">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>city</th>
      <th>Status</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.city}}</td>
        <td>
        <button class="btn btn-secondary" (click)="updateUser(user)">Edit</button></td>
      </tr>
    </tbody>
  </table>
  <td><button class="btn btn-secondary" (click)="newUser()">Add Record</button></td>
</div>
